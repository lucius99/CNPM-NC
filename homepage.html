<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shop</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/style.homepage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body>

    <!-- CONTENT -->
    <div class="container">

      <!-- HEADER WEBSITE -->
      <div class="header">
        <div class="menu">
          <div class="logo">
            <a href="/"><img src="static/img/logo_2.png" alt="Logo shop"></a>
          </div>
          <div class="menu-list">
            <ul>
              <li><a href="/category/bottom">Quần</a></li>
              <li><a href="/category/upper">Áo</a></li>
              <li><a href="/category/shoe">Giày</a></li>
              <li><a href="/category/accessory">Phụ kiện</a></li>
              <li><a href="/category/else">Khác</a></li>
            </ul>
          </div>
        </div>

        <div class="cover">
          <div class="search-bar">
            <form action="/search" class="search-from">
              <input type="search" name="term" placeholder="Nhập từ khóa..." class="search-txt" required>
              <button type="submit" class="search-button">Tìm kiếm</button>
            </form>
          </div>
        </div>
        <form class="button-admin" action="/admin/products/list">
          <button type="submit">Admin</button>
        </form>
      </div>

  <!-- ____________  view_option  _______________ -->
      <div class="bar_view">
        <div class="container">
          <div class="icon">
            <a href="http://localhost:3000/list_view"><img src="/static/img/list_view.png"></a>
            <a href="http://localhost:3000/grid_view"><img src="/static/img/grid_view.png"></a>
          </div>
        </div>
      </div>

  <!-- ____________  san pham  _______________ -->
      <div class="listProduct">
        <div class="container">
          <% for (var i = 0; i < danhsach.rows.length; i++) { %>
            <div class="_product">
              <div class="_image">
                <a href="/pro_<%= danhsach.rows[i].id_product %>">
                  <%var x = danhsach.rows[i].id_product %>
                  <img src="<%= danhsach.rows[i].hinh_anh_san_pham%>">
                </a>
              </div>
              <div class="contentProduct">
                <h3> <%= danhsach.rows[i].ten_mat_hang %> </h3>
              </div>
              <div class="price">
                <p> <%= danhsach.rows[i].gia_moi_san_pham%> đ </p>
              </div>
            </div>
          <% } %>
        </div>
      </div>
    </div>
  </body>
</html>
